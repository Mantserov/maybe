<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/style.css" />
    <title>Registration</title>
  </head>
  <body class="page__body">
    <header class="header">
      <a class="header__logo-link" href="../../index.html">
        <img class="header__logo" src="../src/images/logo.png" alt="Logo" />
      </a>

      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Main</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contacts</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Help</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="main__content">
        <div class="main__form form">
          <h1 class="form__title">You can add links:</h1>
          <form class="form__form" action="">
            <label class="form__label" for="facebook"> Facebook </label>
            <br />
            <input
              class="form__input"
              id="facebook"
              placeholder="https://amber.name"
            />
            <br />
            <label class="form__label" for="behance"> Behance </label>
            <br />
            <input
              class="form__input"
              id="behance"
              placeholder="https://amber.name"
            />
            <br />
            <label class="form__label" for="dribble"> Dribble </label>
            <br />
            <input
              class="form__input"
              id="dribble"
              placeholder="https://amber.name"
            />
            <br />
            <label class="form__label" for="linkedin"> LinkedIn </label>
            <br />
            <input
              class="form__input"
              id="linkedin"
              placeholder="https://amber.name"
            />
            <br />

            <a href="reg-sucess.html" class="form__button button">Next</a>
          </form>
        </div>
        <img class="main__image" src="../src/images/step-3.png" alt="" />
      </div>
    </main>
    <footer class="footer">
      <img
        class="footer__slider"
        src="../src/images/icons/step-2-slider.png"
        alt="Step"
      />
    </footer>
  </body>
</html>
