<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Registration</title>
  </head>
  <body class="page__body">
    <header class="header">
      <a class="header__logo-link" href="#">
        <img class="header__logo" src="src/images/logo.png" alt="Logo" />
      </a>

      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Main</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contacts</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Help</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="main__content">
        <div class="main__form">
          <div class="form">
            <h1 class="form__title">Welcome back!</h1>
            <form class="form__form" action="">
              <label class="form__label" for="email"> Email </label>
              <br />
              <input class="form__input" type="email" id="email" />
              <br />
              <label class="form__label" for="password"> Password </label>
              <br />
              <input class="form__input" type="password" id="password" />
              <br />
              <div class="form__checkbox checkbox">
                <input class="checkbox__button" type="checkbox" id="checkbox" />
                <label class="checkbox__label" for="checkbox"></label>
                <p>Keep me signed in</p>
              </div>
              <br />

              <a
                href="/src/pages/sign-in-success.html"
                class="form__button button"
                style="margin-top: 0"
                >Sign In</a
              >

              <div class="form__question">
                <p>Don`t have an account?</p>
                <a href="/src/pages/reg-1.html">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
        <img class="main__image" src="src/images/step-1.png" alt="" />
      </div>
    </main>
    <footer class="footer">
      <a class="footer__cant-sign-in" href="">Can`t sign in?</a>
    </footer>
  </body>
</html>
